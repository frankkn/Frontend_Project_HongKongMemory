				<h2>哈囉</h2>
				<p>安安^^歡迎來到小乖世界!</p>
				<p>我毛茸茸的，很可愛吧 ~ 但想摸我，必須交出食物來唷。</p>
				<p>而且食物當然有規定，我可不是隨便的小狗呢:
					<ul>
						<li>最好的食物當然就是<span style="font-size:30px;color:red;">牛肉</span>啦!</li>
						<li>日船的<span style="font-size: 30px;color:tomato;">章魚小丸子</span>我也很愛吃 &gt; &lt;</li>
						<li>雞肉跟豬肉，還有各種零食我也吃</li>
					</ul>
				</p>
				<p>雖然我很貪吃，但我個性溫順，從來不咬人，而且很聽話顧家哦! 想看更多的我，自己去找找吧 ~ </p>
