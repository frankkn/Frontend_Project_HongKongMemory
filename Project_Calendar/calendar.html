<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <link href='main.css' rel='stylesheet' />
    <script src='main.js'></script>

    <!--轉換成中文-->
    <script src="locales-all.js">
    </script>

    <link rel="stylesheet" href="style.css">

    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale:'zh-tw',
            height:600,
            navLinks:true,
            headerToolbar:{
                left:'prev,next today',
                center:'title',
                right:'dayGridMonth,timeGridWeek,timeGridDay'
            },
            events:[
                {
                    title:'練習CSS',
                    start:'2021-08-10',
                    end:'2021-08-12'
                },
                {
                    title:'看CwC影片',
                    start:'2021-08-14T14:00:00',
                    end:'2021-08-14T16:00:00' 
                },
                {
                    title:'練習JavaScript',
                    start:'2021-08-16',
                    allDay:false
                }
            ]
        });
        calendar.render();
      });

    </script>
  </head>
  <body>
      <div class="container">
        <div id='calendar'></div>
      </div>
  </body>
</html>
